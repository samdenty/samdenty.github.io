<!DOCTYPE html>
<html>

<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/custom-style.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300,400" rel="stylesheet">
    <link rel="icon" href="res/favicon.ico">
    <title>Staff ePortal - Sancta Maria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="#24858C" name="theme-color">
</head>

<body class="no-header">
    <main>
        <div class="navbar-fixed">
            <nav class="block-no-js">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo"><img src="res/nav-logo.png"></a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a class="waves-effect waves-light" href="index.html">Home</a></li>
                        <li><a class="waves-effect waves-light" href="badges.html">Components</a></li>
                        <li><a class="waves-effect waves-light" href="collapsible.html">Javascript</a></li>
                        <li><a class="waves-effect waves-light" href="mobile.html">Mobile</a></li>
                    </ul>
                    <ul class="side-nav hide-on-large-only" id="mobile-demo">
                        <li><a class="waves-effect" href="index.html">Home</a></li>
                        <li><a class="waves-effect" href="badges.html">Components</a></li>
                        <li><a class="waves-effect" href="collapsible.html">Javascript</a></li>
                        <li><a class="waves-effect" href="mobile.html">Mobile</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="main-wrap">
            <div class="content">
                <div class="row container">
                    <div class="col s12 m12">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">Staff ePortal login</span>
                                <br>
                                <form id="ePortal" method="post" action="http://87.34.168.3:8080/eportal/PortalServ?reqtype=login">
                                    <div class="container">
                                        <p>Welcome to ePortal, please enter your username and password in the fields below:</p>
                                        <br>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="username" name="username" type="text" class="validate">
                                                <label for="username">Username</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="userpassword" name="userpassword" type="password" class="validate">
                                                <label for="userpassword">Password</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col s12">
                                                <a class="waves-effect waves-light btn right tooltipped" data-position="left" data-delay="50" data-tooltip="Sign in using provided credidentials" onclick="document.getElementById('ePortal').submit()">Login</a>
                                            </div>
                                        </div>
                                        <input type="submit" style="display:none"/>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</body>

</html>
